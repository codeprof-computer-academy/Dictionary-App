<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="welcome-screen">

        <div class="left-side"></div>
        <h1>
                Noble Dictionary
        </h1>
    
         <img src="search_icon.gif" alt="" width="100">
    
        <h4>From<br>Codeprof Academy</h4>
        <div class="right-side"></div>
    </div>
    <header>
          
                  <h3 class="logo">Logo</h3>
            
           
                  <span class="theme">
                      <span class="theme-btn"></span>
                  </span>
         
            <img src="menu.png" alt="" class="menu" width="25">

            <nav>
                  <a href=""><img src="about.png" alt="" width="20"> About App</a>
                  <a href=""> <img src="setting.png" alt="" width="20"> Settings</a>
                  <a href=""> <img src="report_issue.png" alt="" width="20"> Report Issue</a>
            </nav>
    </header>
    <main>
          <section id="search">
               <div class="search-box">
                       <input type="text" placeholder="Enter word" id="user-input"><button class="search-btn"><img src="search_icon.gif" alt="" width="30" class="search-icon"></button>
               </div>
          </section>
          <section id="result">
                   <div class="result-box">
                       
                    <div class="text">

                         <div class="word-box">
                            <!-- <span class="word">Hello </span> <span class="phonetic">/həˈləʊ/</span> -->
                         </div>

                         <div class="meanings">
                             
                            <!-- <p class="meaning">

                                <span class="meaning-no">Definition 4</span>
                                <span>Part of speech: <b>adjective</b> </span>
                                 <span>a word used to capture attention during conversation</span>
                                
                            </p>  -->

                         </div>

                         <div class="synonym-antonym">
                            <span class="synonym"></span>
                            <span class="antonym"></span>
                         </div>

                    </div>
                         
                    <div class="audio">
                        <audio src="" controls class="word-audio"></audio>
                     </div>
                    
                   </div>
                  
          </section>
    </main>
    <footer>
        
          <div class="social">
               <img src="facebook.png" alt="facebook"  width="15">
               <img src="twitter.png" alt="twitter"  width="15">
               <img src="github.png" alt="github"  width="15">
               <img src="linkedin.png" alt="linkedin"  width="15">
               <img src="youtube.png" alt="youtube"  width="15">
          </div>
          <P>&copy; All rights reserved. Designed by Codeprof Academy.</P>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
